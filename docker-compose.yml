version: '3'
services: 
  react-app:
    image: react-app
    build: ./client/
    stdin_open: true
    ports: 
      - "3000:3000"
    networks: 
      - mern-app
    volumes: 
      - ./client/src:/app/src
    environment: 
      - CHOKIDAR_USEPOLLING=true
  api-server:
    image: api-server
    build: ./server/
    ports: 
      - "8000:8000"
    networks: 
      - mern-app
    volumes: 
      - ./server/:/app/
    environment: 
      - CHOKIDAR_USEPOLLING=true
networks: 
  mern-app:
    driver: bridge


